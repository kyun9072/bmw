<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layouts/base_layout}">
 
<head>
<title th:text="#{page_name}"></title> 
<th:block th:replace="fragments/base_config :: light_config"></th:block>   

</head>

<body id="thisBody">

<th:block layout:fragment="content">

	<form action="/signup" style="text-align: center" class="container ">
	
	<div class="row">
	 <div class="col">
		<label for="username" th:text="#{id}"></label><br>
		<input type="text" id="username" name="username" oninput="checkId();" autocomplete="off" style="width: 15%"><br>
		<span id="chkMsg" style="color: red;"></span>
	 </div>
	</div>
	
	<div class="row">	
	 <div class="col">
		<label for="password" th:text="#{pw}"></label><br> 
		<input type="password" id="password" name="password" oninput="checkPw();" style="width: 15%"><br>
		<span id="chkPw" style="color: red;"></span>
	 </div>	
	</div>
	
	<div class="row">	
	 <div class="col">	
		<label for="password" th:text="#{chkPw}"></label><br> 
		<input type="password"	id="password2" name="password2" oninput="checkPw2();" style="width: 15%"><br>
		<span id="chkPw2" style="color: red;"></span>
	 </div>
	</div>	
	
	<div class="row">
	 <div class="col">	
		<label for="name" th:text="#{name}"></label><br> 
		<span th:if="${email != null}">
		<input type="text" th:value ="${name}"id="name" name="name" oninput="checkName();"autocomplete="off" readonly="readonly" style="width: 15%">
		</span>
		
		<span th:if="${email == null}">
		<input th:if="${email == null}" type="text" th:value ="${name}"id="name" name="name" oninput="checkName();"autocomplete="off" style="width: 15%">
		</span><br>
		<span id="chkName" style="color: red;"></span>
	 </div>	
	</div>
	
	<div class="row">	
	 <div class="col">
		<label for="email" th:text="#{email}"></label><br>
		
		<span th:if="${email != null}">
		<input type="text" th:value = "${email}" id="email" name="email" oninput="checkEmail();" readonly="readonly">
		</span>
		
		<span th:if="${email == null}">
		<input type="text" th:value = "${email}" id="email" name="email" oninput="checkEmail();" placeholder="example@example.com" autocomplete="off">
		</span>		
		
		<input th:if="${email == null}" id="con" type="button" th:value="#{confirm}" class="btn btn-sm btn-danger" onclick="conn()" style="margin-bottom:5px"><br>
		<span id="chkEmail" style="color: red;">
		</span><br>
		
		<label for="email" th:text="|#{email} #{check}|"></label><br>
		<input th:if="${email == null}" type="text" id="num" name="num">
		<input th:if="${email == null}" type="button" th:value="#{check}" class="btn btn-sm btn-danger" onclick="checknum()" style="margin-bottom:5px">
	 </div>
	</div>
	
	<div class="row">
	 <div class="col">
		<label for="phone" th:text="#{phone}"></label><br> 
		<input type="text" id="phone" name="phone" oninput="checkPhone();" maxlength="11" th:placeholder="#{phoneEx}"autocomplete="off" style="width: 15%"><br> 
		<span id="chkPhone"	style="color: red;"></span>
	 </div>
	</div>	
		
	<div class="row">	
	 <div class="col">
		<label th:text="#{birth}"></label><br>
		<input type="text" id="b_year" name="b_year" placeholder="YYYY" maxlength="4" oninput="checkY();"autocomplete="off" style="width: 15%">
	 		<select class="btn btn-sm btn-secondary"  id="b_month" name="b_month" oninput="checkY();">
			<option value="" th:text="#{month}"></option>
			<option value="01">1</option>
			<option value="02">2</option>
			<option value="03">3</option>
			<option value="04">4</option>
			<option value="05">5</option>
			<option value="06">6</option>
			<option value="07">7</option>
			<option value="08">8</option>
			<option value="09">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12" >12</option>
		</select> 
		<input type="text" id="b_day" name="b_day" maxlength="2" placeholder="dd" oninput="checkY();"autocomplete="off" style="width: 15%"><br> 
		<span id="chkY" style="color: red;"></span>
	  </div>	
	 </div>	
	 
	<div class="row">
	 <div class="col">
		<input class="btn btn-sm btn-primary" type="submit" th:value="#{signup}" onclick="return sign(true)">
	 </div>
	</div>
	</form>
	
</th:block>
</body>
</html>
