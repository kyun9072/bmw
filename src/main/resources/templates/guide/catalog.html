<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layouts/base_layout}">
 
<head>
<title th:text="#{page_name}"></title> 
<th:block th:replace="fragments/base_config :: main_config"></th:block>   
</head>
<body id="thisBody">

<th:block layout:fragment="content">

<div class="row" style="padding-bottom:10px; border-bottom:1px solid gray">
<strong class="col-1" th:text="#{eco}"></strong>
<div class="col-2" th:each="ecoList:${ecoList}">
<div>
<img th:src="@{${ecoList.img_path}}"></img><br>
<strong th:text="${ecoList.car_name}"></strong>
</div>
<div>
<a th:onclick="'open_pop('+ ${ecoList.db_no} + ')'" class="btn btn-outline-white" th:text="#{view}"></a>
</div>
</div>
</div>

<div class="row" style="padding-bottom:10px; border-bottom:1px solid gray">
<strong class="col-1" th:text="#{mid}"></strong>
<div class="col-2" th:each="midList:${midList}">
<div>
<img th:src="@{${midList.img_path}}"></img><br>
<strong th:text="${midList.car_name}"></strong>
</div>
<div>
<a th:onclick="'open_pop('+ ${midList.db_no} + ')'" class="btn btn-outline-white" th:text="#{view}"></a>
</div>
</div>
</div>

<div class="row" style="padding-bottom:10px; border-bottom:1px solid gray">
<strong class="col-1" th:text="#{flagship}"></strong>
<div class="col-2" th:each="flagList:${flagList}">
<div>
<img th:src="@{${flagList.img_path}}"></img><br>
<strong th:text="${flagList.car_name}"></strong>
</div>
<div>
<a th:onclick="'open_pop('+ ${flagList.db_no} + ')'" class="btn btn-outline-white" th:text="#{view}"></a>
</div>
</div> 
</div>

<div class="row" style="padding-bottom:10px;">
<strong class="col-1" th:text="#{truck}"></strong>
<div class="col-2" th:each="truckList:${truckList}">
<div>
<img th:src="@{${truckList.img_path}}"></img><br>
<strong th:text="${truckList.car_name}"></strong>
</div>
<div>
</div>
<a th:onclick="'open_pop('+ ${truckList.db_no} + ')'"  class="btn btn-outline-white" th:text="#{view}"></a>
</div>
</div> 

<script>
function open_pop(db_no){
    var url = '/viewCatalog?db_no='+db_no;
    window.open(url,'popupView','옵션'); 
}
</script>

</th:block>
</body>
</html>
